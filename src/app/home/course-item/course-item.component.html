<mat-list-item class="mat-list-item" *ngIf="course" [appStatus]="course.creationDate">
  <div class="flex-sb course-container">
    <div class="course__info">
      <div class="flex-sb course__details">
        <h3>
          {{course.title | uppercase}}
          <mat-icon (click)="like.emit()" *ngIf="course.topRated" [ngClass]="{'top-rated': course.liked, 'cursor-pointer': true}">star</mat-icon>
        </h3>
        <div class="flex-sb course__time">
          <span>{{course.duration | readableDuration}}</span>
          <span>{{course.creationDate | date:"MM.dd.yyyy"}}</span>
        </div>
      </div>
      <span>{{course.description}}</span>
    </div>
    <div class="course__actions">
      <button mat-stroked-button color="primary">
        <mat-icon>edit</mat-icon> Edit</button>
      <button mat-stroked-button (click)="delete.emit()" color="warn">
        <mat-icon>delete</mat-icon> Remove</button>
    </div>
  </div>
</mat-list-item>
<mat-divider></mat-divider>
