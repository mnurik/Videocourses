<app-breadcrumbs></app-breadcrumbs>

<app-toolbox (searchCourse)="onSearch($event)"></app-toolbox>

<mat-list *ngIf="courses.length">
  <app-course-item *ngFor="let course of courses" [course]="course" (delete)="onDelete(course.id)"></app-course-item>
  <button mat-stroked-button class="load__more" (click)="loadMore()">Load More</button>
</mat-list>

<div *ngIf="!courses.length" class="content-centered">
  <h4 class="minor-text">{{"no data, feel free to add new course" | uppercase}}</h4>
</div>
