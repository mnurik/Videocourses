<div class="flex-sb toolbox-container">
  <div class="toolbox__form">
    <mat-form-field>
      <input [(ngModel)]="searchText" name="searchText" matInput type="text" placeholder="Name, fragment or date">
    </mat-form-field>
  </div>
  <button mat-stroked-button class="toolbox__add-course" routerLink="../course">
    <mat-icon>add</mat-icon> Add Course
  </button>
</div>
<span>Search results for: {{searchText}}</span>
