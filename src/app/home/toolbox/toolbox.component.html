<div class="flex-sb toolbox-container">
  <form class="toolbox__form" (ngSubmit)="search()">
    <mat-form-field>
      <input [(ngModel)]="searchText" name="searchText" matInput type="text" placeholder="Name, fragment or date">
    </mat-form-field>
    <button type="submit" mat-stroked-button>Search</button>
  </form>
  <button mat-stroked-button class="toolbox__add-course">
    <mat-icon>add</mat-icon> Add Course
  </button>
</div>
