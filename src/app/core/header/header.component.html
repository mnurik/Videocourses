<header class="flex-sb">
  <div class="logo-container">
    <img src="assets/video.png" alt="Logo" width="50">
    <h2>VideoCourses</h2>
  </div>
  <div class="account-container" *ngIf="user$ | async as user; else LoginButton">
    <span>{{user.name.first}} {{user.name.last}}</span>
    <button mat-stroked-button (click)="logout()">Log off</button>
  </div>
  <ng-template #LoginButton>
    <button mat-stroked-button routerLink="../login">Log in</button>
  </ng-template>
</header>
