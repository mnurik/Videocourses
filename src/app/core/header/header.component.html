<header class="flex-sb">
  <div class="logo-container">
    <img src="assets/video.png" alt="Logo" width="50">
    <h2>VC</h2>
  </div>
  <div class="account-container" *ngIf="(user$ | async) as user">
    <span>{{user.firstName}} {{user.lastName}}</span>
    <button mat-stroked-button (click)="onLogOut()">Log off</button>
  </div>
</header>
