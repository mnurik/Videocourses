<app-breadcrumbs></app-breadcrumbs>
<form class="example-form">
  <mat-form-field>
    <input matInput placeholder="Title:" [(ngModel)]="course.title" name="title">
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description" [(ngModel)]="course.description" name="description"></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput type="date" placeholder="Date:" [(ngModel)]="creationDate" name="creationDate ">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number " placeholder="Duration: " [(ngModel)]="course.duration " name="duration ">
  </mat-form-field>

  <mat-form-field>
    <input matInput type="number " placeholder="Authors: " [(ngModel)]="course.authors " name="authors ">
  </mat-form-field>

  <button type="submit" mat-stroked-button (click)="update() ">Save</button>
  <button type="submit" mat-stroked-button routerLink="/ ">Cancel</button>
</form>
