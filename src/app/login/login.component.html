<div class="text-center login-container">
  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <mat-form-field>
      <input formControlName="login" name="inputEmail" matInput type="text" placeholder="Login">
    </mat-form-field>
    <mat-form-field>
      <input formControlName="password" name="inputPassword" matInput type="text" placeholder="Password">
    </mat-form-field>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="loginForm.invalid" type="submit">Sign in</button>
    <div *ngIf="errorMessage$ | async as errorMessage" class="alert alert-danger mt-3" role="alert">{{errorMessage}}</div>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
  </form>
</div>
